name: .NETCore

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v2
     - name: Setup .NET Core
       uses: actions/setup-dotnet@v1
       with:
         dotnet-version: 3.1.101
     - name: Install dependencies
       run: dotnet restore ./src/UnderTheBrand.sln
     - name: Build
       run: dotnet build ./src/UnderTheBrand.sln --configuration Release
     - name: Test
       run: dotnet test ./src/UnderTheBrand.sln --configuration Release
  test: 
     runs-on: windows-latest
     needs: [build]  
     steps:
       - name: Test
         run: dotnet test ./src/UnderTheBrand.sln --configuration Release
